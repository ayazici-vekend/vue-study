<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorial</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://unpkg.com/vue"></script>
    </head>

    <body>
        <div id="vue-app">
            <h2>Refs</h2>
            <label for="favFood">Your Favorite Food: </label>
            <input type="text" ref="input" id="favFood">
            <button v-on:click="updateFavFood">Enter</button>
            <p>Your favorite food is {{ favFood }}</p>
        </div>

        <script src="app.js"></script>
    </body>

</html>
